<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter name:<input type="text" id="demo" onfocus="changecolor()"
    onblur="resetcolor()">
    <script>
        let changecolor=()=>
    {
        let ele=document.getElementById("demo");
        ele.style.color="red";
        ele.style.backgroundColor="yellow";

    }

    let resetcolor=()=>
    {
        let ele=document.getElementById("demo");
        ele.style.color="";
        ele.style.backgroundColor="";
    }
    </script>
</body>
</html>
