<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
  
    //Task 1 : find Total
    const cart = {
    book: 200,
    pen: 50,
    notebook: 120
  };

  let total = 0;
  for (let i in cart) {
    total = total +  cart[i];
  }

  document.write("Total Price:", total);

  // Task 2: Double value
  const numbers = [1, 2, 3, 4];
  for (let num of numbers) {
    document.write("<br>" + (num * 2));
  }

  // Task 3: Printcharacter
  const word = "hello";
  for (let char of word) {
    document.write("<br>" + char);
  }


    </script
    
</body>
</html>
