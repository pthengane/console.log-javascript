<body>
    <script>

        let mypromise=new Promise((resolve,reject)=>
        {
        
            let sucess=true
            if(sucess)
        {
            resolve('Task done!!!!')
        }
        else
        {
            reject('Task failed!!!')
        }

        })
         mypromise
        .then((response)=>
        {
            alert(response)
        })
        .catch((error)=>
        {
            alert(error)
        })


    </script>
