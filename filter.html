<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=[-1,2,3,-4,-5,9,-66]
        var result = number.filter((num)=>num>0)
        document.write(result);

        let no = [2,1,3,6,8,9,10]
        var r = no.filter((num)=>(num%2==0))
        document.write("<br>" + r);

        let name=["pratik","parth","vilas"]
        var op = name.filter((num)=>(num>length(4)))
        document.write("<br>" + op)
    </script>
</body>
</html>
